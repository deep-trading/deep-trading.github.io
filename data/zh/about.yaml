about:
  enable: true
  title: 关于我们
  about_item:
  - icon: ti-ruler-pencil
    title: 行业经验
    content: 近两年的耕耘，拥有众多加密货币业界的顶级合作伙伴，产品在数十家平台平稳运营。

  - icon: ti-stats-up
    title: 金融团队
    content: 金融产品团队成员为金融工程等领域博士，长期专注于传统金融和加密货币衍生品的研发与风险对冲，在加密货币衍生品领域有丰富的做市、套利、对冲经验；拥有传统金融衍生品（包括指数期货、期权、牛熊证等）多年的实战投资经验和研究经历。

  - icon: ti-hummer
    title: 技术团队
    content: 技术团队来自于阿里巴巴、蚂蚁金服、网易等，拥有着丰富的大型系统架构经验。
